server:
  port: ${PORT:8761}

spring:
  application:
    name: service-discovery

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
     defaultZone: http://localhost:8761/eureka/
  server:
    renewalPercentThreshold: 0.49

logging:
  level:
    com.netflix.eureka: OFF
    com.netflix.discovery: OFF